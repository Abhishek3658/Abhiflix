<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhiflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-bold text-teal-400">üé¨ Abhiflix</h1>

            <div class="flex items-center gap-3">
                <input id="searchInput" type="text" placeholder="Search movie..." class="px-4 py-2 rounded-md text-black focus:outline-none w-48 md:w-72">
                <button onclick="searchMovies()" class="bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded-md">Search</button>
                <button id="darkModeToggle" class="bg-gray-600 hover:bg-gray-500 px-3 py-2 rounded-md">üåô</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-gray-700">
            <div class="container mx-auto px-6 py-2 flex flex-wrap gap-3 justify-center">
                <button onclick="getCategory('trending')" class="tab-btn px-3 py-1 rounded-md bg-teal-500">Trending</button>
                <button onclick="getCategory('popular')" class="tab-btn px-3 py-1 rounded-md hover:bg-teal-500">Popular</button>
                <button onclick="getCategory('top_rated')" class="tab-btn px-3 py-1 rounded-md hover:bg-teal-500">Top Rated</button>
                <button onclick="getCategory('upcoming')" class="tab-btn px-3 py-1 rounded-md hover:bg-teal-500">Upcoming</button>
            </div>
        </div>
    </header>

    <!-- Genre Filter -->
    <div class="container mx-auto px-6 py-4 flex flex-wrap gap-2 justify-center bg-gray-800 rounded-b-lg">
        <button onclick="filterGenre(28)" class="genre-btn px-2 py-1 bg-gray-600 rounded-md hover:bg-teal-500">Action</button>
        <button onclick="filterGenre(35)" class="genre-btn px-2 py-1 bg-gray-600 rounded-md hover:bg-teal-500">Comedy</button>
        <button onclick="filterGenre(27)" class="genre-btn px-2 py-1 bg-gray-600 rounded-md hover:bg-teal-500">Horror</button>
        <button onclick="filterGenre(10749)" class="genre-btn px-2 py-1 bg-gray-600 rounded-md hover:bg-teal-500">Romance</button>
        <button onclick="filterGenre(878)" class="genre-btn px-2 py-1 bg-gray-600 rounded-md hover:bg-teal-500">Sci-Fi</button>
        <button onclick="filterGenre(16)" class="genre-btn px-2 py-1 bg-gray-600 rounded-md hover:bg-teal-500">Animation</button>
    </div>

    <!-- Movie Section -->
    <main class="container mx-auto px-6 py-8">
        <h2 id="sectionTitle" class="text-3xl font-semibold mb-6 text-center">üî• Trending Movies</h2>
        <div id="movie-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </main>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg overflow-hidden w-11/12 md:w-3/4 lg:w-1/2 relative">
            <button onclick="closeModal()" class="absolute top-2 right-2 bg-red-600 px-3 py-1 rounded">X</button>
            <iframe id="trailerFrame" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const API_KEY = "3207763a6b035e30d529f20b85bcccb4"; // üëà apni TMDB API key
        const IMAGE_URL = "https://image.tmdb.org/t/p/w500";
        let currentMovies = [];

        // Fetch default trending movies
        async function getCategory(category = "trending") {
            let url;
            if (category === "trending") {
                document.getElementById("sectionTitle").innerText = "üî• Trending Movies";
                url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`;
            } else {
                document.getElementById("sectionTitle").innerText = category.replace('_', ' ').toUpperCase();
                url = `https://api.themoviedb.org/3/movie/${category}?api_key=${API_KEY}`;
            }
            const res = await fetch(url);
            const data = await res.json();
            currentMovies = data.results;
            showMovies(data.results);
        }

        // Show movies
        function showMovies(movies) {
            const container = document.getElementById("movie-container");
            container.innerHTML = movies.map(movie => `
        <div onclick="getTrailer(${movie.id})"
             class="cursor-pointer bg-gray-800 hover:scale-105 transition transform rounded-lg overflow-hidden shadow-lg">
          <img src="${IMAGE_URL + movie.poster_path}" alt="${movie.title}" class="w-full h-72 object-cover">
          <div class="p-3 text-center">
            <h3 class="text-lg font-semibold">${movie.title}</h3>
            <p class="text-yellow-400 mt-1">‚≠ê ${movie.vote_average.toFixed(1)}</p>
          </div>
        </div>
      `).join('');
        }

        // Filter by genre
        function filterGenre(genreId) {
            const filtered = currentMovies.filter(movie => movie.genre_ids.includes(genreId));
            showMovies(filtered);
            document.getElementById("sectionTitle").innerText = `üé¨ Filtered by Genre`;
        }

        // Search movies
        async function searchMovies() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return getCategory();
            document.getElementById("sectionTitle").innerText = `üîç Results for "${query}"`;
            const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
            const data = await res.json();
            currentMovies = data.results;
            showMovies(data.results);
        }

        // Trailer modal
        async function getTrailer(id) {
            const res = await fetch(`https://api.themoviedb.org/3/movie/${id}/videos?api_key=${API_KEY}`);
            const data = await res.json();
            const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
            if (trailer) {
                document.getElementById("trailerFrame").src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
                document.getElementById("trailerModal").classList.remove("hidden");
            } else {
                alert("Trailer not available üò¢");
            }
        }

        function closeModal() {
            document.getElementById("trailerModal").classList.add("hidden");
            document.getElementById("trailerFrame").src = "";
        }

        // Initial load
        getCategory();
    </script>

</body>

</html>
