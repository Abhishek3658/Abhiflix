<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhiflix</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-900">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo -->
                <div class="md:flex md:items-center md:gap-12">
                    <a class="block text-teal-600 dark:text-teal-600" href="#">
                        <span class="sr-only">Home</span>
                        <svg class="h-8" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.41 10.3847C1.14777 7.4194 2.85643 4.7861 5.2639 2.90424C7.6714 1.02234 10.6393 0 13.695 0C16.7507 0 19.7186 1.02234 22.1261 2.90424C24.5336 4.7861 26.2422 7.4194 26.98 10.3847H25.78C23.7557 10.3549 21.7729 10.9599 20.11 12.1147C20.014 12.1842 19.9138 12.2477 19.81 12.3047H19.67C19.5662 12.2477 19.466 12.1842 19.37 12.1147C17.6924 10.9866 15.7166 10.3841 13.695 10.3841C11.6734 10.3841 9.6976 10.9866 8.02 12.1147C7.924 12.1842 7.8238 12.2477 7.72 12.3047H7.58C7.4762 12.2477 7.376 12.1842 7.28 12.1147C5.6171 10.9599 3.6343 10.3549 1.61 10.3847H0.41Z"
                fill="currentColor" />
            </svg>
                    </a>
                </div>

                <!-- Navbar -->
                <div class="hidden md:block">
                    <nav aria-label="Global">
                        <ul class="flex items-center gap-6 text-sm">
                            <li><a class="text-gray-500 hover:text-gray-300 dark:text-white" href="#">About</a></li>
                            <li><a class="text-gray-500 hover:text-gray-300 dark:text-white" href="#">Careers</a></li>
                            <li><a class="text-gray-500 hover:text-gray-300 dark:text-white" href="#">History</a></li>
                            <li><a class="text-gray-500 hover:text-gray-300 dark:text-white" href="#">Services</a></li>
                            <li><a class="text-gray-500 hover:text-gray-300 dark:text-white" href="#">Projects</a></li>
                            <li><a class="text-gray-500 hover:text-gray-300 dark:text-white" href="#">Blog</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Buttons -->
                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <a class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-teal-500" href="#">
              Login
            </a>
                        <div class="hidden sm:flex">
                            <a class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 dark:bg-gray-800 dark:text-white" href="#">
                Register
              </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel -->
    <div id="default-carousel" class="relative w-full carousel-height" data-carousel="slide">
        <div class="relative h-full overflow-hidden rounded-lg">
            <!-- Slide 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="pos1.jpg" class="absolute w-full h-full object-fit-cover top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" alt="Poster 1">
            </div>
            <!-- Slide 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="pos2.jpg" class="absolute w-full h-full object-fit-cover top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" alt="Poster 2">
            </div>
            <!-- Slide 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="pos3.jpg" class="absolute w-full h-full object-fit-cover top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" alt="Poster 3">
            </div>
        </div>

        <!-- Indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
            <button type="button" class="w-3 h-3 rounded-full bg-white" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/50" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/50" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>

        <!-- Controls -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-prev>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
        <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 1 1 5l4 4" />
        </svg>
      </span>
    </button>

        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-next>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
        <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
      </span>
    </button>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
